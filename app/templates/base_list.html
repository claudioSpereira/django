{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business UP</title>
	<!-- BOOTSTRAP STYLES-->
    <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
     <!-- FONTAWESOME STYLES-->
    <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" />
     <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

   <!-- elusive-->
   <link rel="stylesheet" href="{% static 'elusive/css/elusive-icons.min.css' %}">
   <link rel="stylesheet" href="{% static 'elusive/scss/animated.less' %}">

   <!--slideshow-->
   <link rel="stylesheet" href="{% static 'assets/css/bjqs.css' %}"/>
   <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro|Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'assets/css/demo.css' %}">

    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="{% static 'assets/js/bjqs-1.3.min.js' %}"></script>
</head>
<body>

    <div id="wrapper">
         <div class="navbar navbar-inverse navbar-fixed-top" style="hight:20px;">
            <div class="adjust-nav">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">
                        <img src="{% static 'assets/img/logo.png' %}" height="30px"/>
                    </a>
                    <img src="{% static 'assets/img/django.png' %}" height="45px"/>
                    <img src="{% static 'assets/img/pythoni_py.png' %}" height="45px"/>

                </div>

                <span class="logout-spn" >
                  <a href="{% url 'logout' %}" style="color:#fff;"><i class="el el-lock el-1x"></i></a>
                </span>
            </div>
        </div>
        <!-- /. NAV TOP  -->
       <div class="row text-center pad-top">
                  <div class="col-lg-8 col-md-2 col-sm-2 col-xs-6">
                        <hr />

                        {% block content %}
                            {% endblock %}

         </div>
       </div>
                 <!-- /. ROW  -->
         <!-- /. PAGE WRAPPER  -->

                </br>
         <!-- /. slideshow start  -->
        <div id="container">

                <h2>Collaborators News</h2>

                <!--  Outer wrapper for presentation only, this can be anything you like -->
                <div id="banner-slide">

                  <!-- start Basic Jquery Slider -->
                  <ul class="bjqs">
                    <li><a href="#"><img src="{% static 'assets/img/banner01.jpg' %}" title="Done your skill"></a></li>
                    <li><img src="{% static 'assets/img/banner02.jpg' %}" title="The best travel for collaborators Top 10"></li>
                    <li><img src="{% static 'assets/img/banner03.jpg' %}" title="Arrive new email instituition for you, call to RH phone"></li>
                  </ul>
                  <!-- end Basic jQuery Slider -->
                </div>
                <!-- End outer wrapper -->
                <!-- attach the plug-in to the slider parent element and adjust the settings as required -->
                <script class="secret-source">
                  jQuery(document).ready(function($) {

                    $('#banner-slide').bjqs({
                      animtype      : 'slide',
                      height        : 320,
                      width         : 620,
                      responsive    : true,
                      randomstart   : true
                    });

                  });
                </script>
              </div>
              <script src="{% static 'js/libs/jquery.secret-source.min.js' %}"></script>
                <script>
                jQuery(function($) {

                    $('.secret-source').secretSource({
                        includeTag: false
                    });
                });
                </script>
            </div> <!-- /. slideshow end  -->

    </div>

     <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="{% static 'assets/js/custom.js' %} "></script>

</body>
</html>
