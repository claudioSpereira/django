{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     
     <!-- DATATABLES START-->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
            
        <link rel="stylesheet" type="text/css" href="/css/result-light.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
            
         <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
         <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.4.0/js/dataTables.buttons.min.js"></script>
         <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.4.0/js/buttons.flash.min.js"></script>
         <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.4.0/js/buttons.html5.min.js"></script>
         <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.4.0/js/buttons.print.min.js"></script>
       
         <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.4.0/css/buttons.dataTables.min.css">
       
         <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
         <script type="text/javascript" src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/pdfmake.min.js"></script>
         <script type="text/javascript" src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/vfs_fonts.js"></script>
         <!-- DATATABLES FINISH-->


    
    

         <link href="{% static 'assets/css/bootstrap.css' %}" rel="stylesheet" />
        <!-- FONTAWESOME STYLES-->
        <link href="{% static 'assets/css/font-awesome.css' %}" rel="stylesheet" />
            <!-- CUSTOM STYLES-->
        <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet" />
        <!-- GOOGLE FONTS-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

        <link rel="stylesheet" href="{% static 'elusive/css/elusive-icons.min.css' %}">
        <link rel="stylesheet" href="{% static 'elusive/scss/animated.less' %}">
    
    
    
      </head>
    <body>               
              
        <div id="wrapper">
             <div class="navbar navbar-inverse navbar-fixed-top">
                <div class="adjust-nav">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">
                            <img src="{% static 'assets/img/logo.png' %}" />                                                  
                            <div style="color:beige">Tourism Now</div>
                        </a>
                        <img src="{% static 'assets/img/django.png' %}" height="50px"/> 
                        <img src="{% static 'assets/img/pythoni_py.png' %}" height="70px"/>
                    <img src="{% static 'assets/img/PyCharm.png' %}" height="70px"/>
                    </div>
                  
                    <span class="logout-spn" >
                      <a href="{% url 'logout' %}" style="color:#fff;"><i class="el el-lock el-2x"></i></a>
                    </span>
                </div>
            </div>
            <!-- /. NAV TOP  -->
          <div id="page-wrapper">  
                    <nav class="navbar-default navbar-side" role="navigation">
                            <hr />           
                        
                            {% block content %}
                            {% endblock %}  
            

            <!-- DATATABLES START-->
            <script>                                        
                    $(document).ready(function() {
                        $('#table').DataTable( {
                            dom: 'Bfrtip',
                            buttons: [
                                'copy', 'csv', 'excel', 'pdf', 'print'
                            ]
                        } );
                    } );
            </script>
            <!-- DATATABLES FINISH-->
        </nav>
        <!-- /. ROW  -->			      
<!-- /. PAGE WRAPPER  -->
</div>                

</div>               


</body>
</html>
